<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Loan Application Form</h2>

    <form id="loanApplicationForm" action="applyloan" method="post">

        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" placeholder="Enter your account number" required>

        <label for="loan_amount">Loan Amount:</label>
        <input type="text" id="loan_amount" name="loan_amount" placeholder="Enter loan amount" required>

<label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <br>
        <button type="submit">Apply for Loan</button>

    </form>

</body>
</html>
