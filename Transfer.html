<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
</head>

<body>
    <h1>Transfer Money</h1>
    <form action="transferMoney" method="post">
        <label for="senderAccountNumber">Sender's Account Number:</label>
        <input type="text" id="senderAccountNumber" name="senderAccountNumber" required><br>

        <label for="receiverAccountNumber">Receiver's Account Number:</label>
        <input type="text" id="receiverAccountNumber" name="receiverAccountNumber" required><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required><br>

        <button type="submit">Transfer Money</button>
    </form>
</body>

</html>
