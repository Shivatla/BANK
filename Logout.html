<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>

    <!-- Add a different styling -->
    <style>
        body {
            background-color: #282c34; /* Dark background color */
            color: #61dafb; /* Light blue text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #61dafb; /* Light blue header color */
        }

        p {
            color: #ffcc00; /* Yellow text color */
            font-size: 18px;
        }

        button {
            background-color: #61dafb; /* Light blue button color */
            color: #282c34; /* Dark background color for button text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007bff; /* Darker blue on hover */
        }

        a {
            text-decoration: none;
            color: #ffcc00; /* Yellow link color */
        }
    </style>
</head>

<body>
    <form action="Logout">
        <h1>You have been successfully logged out</h1>
        <p>Thank you for using our application. If you'd like to log in again, click the button below:</p>
        <a href="Login.html"><button>Login</button></a>
    </form>
</body>

</html>
